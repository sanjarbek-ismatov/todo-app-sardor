<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    {% for object in object_list %}
        <li>
            <h1>{{ object.title }}</h1>
            <p>{{ object.text }}</p>
            <h4>{{ object.date }}</h4>
        </li>
    {% endfor %}

</ul>

</body>
</html>
